<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATWDA</title>
    <link rel="icon" type="image/x-icon" href="Images/Ángela.ico">
    <link rel="stylesheet" href="CSS/catwda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body{
            background-image: url('Images/fod2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
        <a href="Autor.html"> <img src="Images/Ángela.png" alt="Logo" class="logo">
        </div>
        <div class="nav-buttons">
            <button class="nav-button"><a href="index.html">Inicio</a></button>
        </div>
    </div> 
    <div class="images">
        <h3>CATWDA</h3>
    </div>
    <div class="input-container">
        <label for="input">Agregar a la Categoría:</label>
        <select id="category-select">
            <option value="clients">Clientes</option>
            <option value="actors">Actores</option>
            <option value="transformation">Transformación</option>
            <option value="welt">Weltanschauung</option>
            <option value="owners">Dueños</option>
            <option value="environment">Ambiente</option>
        </select>
        <input type="text" id="input" placeholder="Agregar elemento">
        <button onclick="addElement()">Agregar</button>
        <button onclick="resetDiagram()">Reiniciar</button>
    </div>
    <div id="fod-container" class="fod-container">
        <div class="category clients">
            <img src="Images/C.png" alt="Imagen 1">
            <h2>C</h2>
            <ul id="clients-list"></ul>
        </div>
        <div class="category actos">
            <img src="Images/A.png" alt="Imagen 1">
            <h2>A</h2>
            <ul id="actors-list"></ul>
        </div>
        <div class="category transformation">
            <img src="Images/T.png" alt="Imagen 1">
            <h2>T</h2>
            <ul id="transformation-list"></ul>
        </div>
        <div class="category welt">
            <img src="Images/W.png" alt="Imagen 1">
            <h2>W</h2>
            <ul id="welt-list"></ul>
        </div>
        <div class="category owners">
            <img src="Images/D2.png" alt="Imagen 1">
            <h2>D</h2>
            <ul id="owners-list"></ul>
        </div>
        <div class="category environment">
            <img src="Images/A2.png" alt="Imagen 1">
            <h2>A</h2>
            <ul id="environment-list"></ul>
        </div>
    </div>
    <script src="JS/catwda.js"></script>
</body>
</html>
